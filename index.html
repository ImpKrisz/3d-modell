<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ceklima 3D modellek</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f0f0f0;
        font-family: sans-serif;
      }
      .model-container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
      }
      model-viewer {
        width: 100%;
        display: block;
        background: #fff;
        border: 1px solid #ccc;
        margin-bottom: 40px;
      }
      .belteri {
        height: 500px;
      }
      .kulteri {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="model-container">
      <!-- Beltéri egység -->
      <model-viewer class="belteri"
                    src="Ceklima_belteri.glb"
                    alt="Ceklima beltéri egység"
                    auto-rotate
                    camera-controls>
      </model-viewer>

      <!-- Kültéri egység -->
      <model-viewer class="kulteri"
                    src="Ceklima_kulteri.glb"
                    alt="Ceklima kültéri egység"
                    auto-rotate
                    camera-controls>
      </model-viewer>
    </div>
  </body>
</html>
