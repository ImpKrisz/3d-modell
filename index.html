<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ceklima 3D modellek</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: #f0f0f0;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }
      model-viewer {
        flex: 1 1 50%;
        min-width: 300px;
        height: 100vh;
        background: #fff;
        border-right: 1px solid #ccc;
      }
      model-viewer:last-child {
        border-right: none;
      }
      @media (max-width: 768px) {
        html, body {
          flex-direction: column;
        }
        model-viewer {
          flex: 1 1 100%;
          height: 50vh;
          border-right: none;
          border-bottom: 1px solid #ccc;
        }
        model-viewer:last-child {
          border-bottom: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Beltéri egység -->
    <model-viewer src="Ceklima_belteri.glb"
                  alt="Ceklima beltéri egység"
                  auto-rotate
                  camera-controls
                  disable-zoom
                  shadow-intensity="1"
                  exposure="1.2">
    </model-viewer>

    <!-- Kültéri egység -->
    <model-viewer src="Ceklima_kulteri.glb"
                  alt="Ceklima kültéri egység"
                  auto-rotate
                  camera-controls
                  disable-zoom
                  shadow-intensity="1"
                  exposure="1.2">
    </model-viewer>
  </body>
</html>
