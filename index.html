<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>3D Modellek</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #f5f5f5;
        font-family: sans-serif;
        display: flex;
        flex-direction: column; /* Egymás alá rendezi */
        align-items: center;
        justify-content: center;
      }
      model-viewer {
        width: 100%;
        max-width: 800px;
        height: 45vh;
        margin-bottom: 20px;
        background-color: #ddd;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <model-viewer src="Celkima_belteri.glb"
                  alt="3D modell"
                  auto-rotate
                  camera-controls
                  shadow-intensity="1"
                  exposure="1.2">
    </model-viewer>

    <model-viewer src="Celkima_kulteri.glb"
                  alt="3D modell"
                  auto-rotate
                  camera-controls
                  shadow-intensity="1"
                  exposure="1.2">
    </model-viewer>
  </body>
</html>
