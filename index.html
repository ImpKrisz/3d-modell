<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>3D Modellek</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #f5f5f5;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h2 {
        text-align: center;
        margin-top: 40px;
        margin-bottom: 10px;
      }
      model-viewer {
        width: 100%;
        max-width: 800px;
        height: 500px;
        margin-bottom: 60px;
        background-color: #ddd;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h2>Beltéri modell</h2>
    <model-viewer src="Celkima_belteri.glb"
                  alt="Beltéri modell"
                  auto-rotate
                  camera-controls
                  shadow-intensity="1"
                  exposure="1.2">
    </model-viewer>

    <h2>Kültéri modell</h2>
    <model-viewer src="Celkima_kulteri.glb"
                  alt="Kültéri modell"
                  auto-rotate
                  camera-controls
                  shadow-intensity="1"
                  exposure="1.2">
    </model-viewer>
  </body>
</html>
