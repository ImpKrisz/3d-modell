<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ceklima 3D modell váltás</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f0f0f0;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .controls {
        margin: 20px;
      }
      button {
        background: #277bf2;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 0 10px;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
      }
      button.active {
        background: #1f60c2;
      }
      model-viewer {
        width: 100%;
        max-width: 800px;
        height: 70vh;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <button id="beltériBtn" class="active">Beltéri egység</button>
      <button id="kültériBtn">Kültéri egység</button>
    </div>

    <model-viewer id="viewer"
                  src="Ceklima_belteri.glb"
                  alt="Ceklima beltéri egység"
                  auto-rotate
                  camera-controls
                  shadow-intensity="1"
                  exposure="1.2">
    </model-viewer>

    <script>
      const viewer = document.getElementById('viewer');
      const beltériBtn = document.getElementById('beltériBtn');
      const kültériBtn = document.getElementById('kültériBtn');

      beltériBtn.onclick = () => {
        viewer.src = 'Ceklima_belteri.glb';
        viewer.alt = 'Ceklima beltéri egység';
        beltériBtn.classList.add('active');
        kültériBtn.classList.remove('active');
      };

      kültériBtn.onclick = () => {
        viewer.src = 'Ceklima_kulteri.glb';
        viewer.alt = 'Ceklima kültéri egység';
        kültériBtn.classList.add('active');
        beltériBtn.classList.remove('active');
      };
    </script>
  </body>
</html>
